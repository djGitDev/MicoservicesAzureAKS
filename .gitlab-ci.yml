stages:
  - deploy

deploy_ssh_server:
  stage: deploy
  image: alpine:latest
  
  before_script:
    - apk add --no-cache openssh-client
    - eval "$(ssh-agent -s)"
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H "$REMOTE_HOST" >> ~/.ssh/known_hosts
  script:
    - ssh "$DEPLOY_SERVER" "sudo apt update && sudo apt install -y openssh-server"
    - ssh "$DEPLOY_SERVER" "sudo systemctl start ssh && sudo systemctl enable ssh"
  only:
    - master 