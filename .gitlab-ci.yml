default:
  image: docker:24.0.5
  services:
    - name: docker:24.0.5-dind
      alias: docker

variables:
  DOCKER_HOST:  https://github.com/docker-library/docker/blob/d45051476babc297257df490d22cbd806f1b11e4/19.03/docker-entrypoint.sh#L23-L29

  DOCKER_TLS_CERTDIR: "/certs"  # Activation TLS (recommand√© en production)
  DOCKER_DRIVER: overlay2

before_script:
  - docker info
  # Authentification au registre (optionnel)
  - if [ -n "$CI_REGISTRY" ]; then
      docker login "$CI_REGISTRY" -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD";
    fi

build:
  stage: build
  script:
    - docker build -t "$CI_REGISTRY_IMAGE:latest" .