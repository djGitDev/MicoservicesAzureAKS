default:
  image: docker:19.03
  services:
    - name: docker:19.03-dind
      alias: docker

variables:
  DOCKER_HOST:  tcp://docker:2376

  DOCKER_TLS_CERTDIR: "/certs"  # Activation TLS (recommand√© en production)
  DOCKER_DRIVER: overlay2

before_script:
  - docker info
  # Authentification au registre (optionnel)
  - if [ -n "$CI_REGISTRY" ]; then
      docker login "$CI_REGISTRY" -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD";
    fi

build:
  stage: build
  script:
    - docker build -t "$CI_REGISTRY_IMAGE:latest" .