image: docker:latest

services:
  - name: docker:dind
    alias: docker  # 🔧 permet DOCKER_HOST de résoudre correctement "docker"

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""
  DOCKER_DRIVER: overlay2

stages:
  - build

before_script:
  - apk add --no-cache docker-cli-compose

build:
  stage: build
  script:
    - echo "🛠️ Construction des microservices avec Docker Compose"
    - docker compose version
    - docker info           
    - docker compose build
    - echo "✅ Build terminé"