
image: docker:24.0.7

services:
  - name: docker:dind
    alias: docker

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""          # D√©sactive TLS
  DOCKER_DRIVER: overlay2
  CI_REGISTRY: $CI_REGISTRY        # Auto-rempli par GitLab
  CI_REGISTRY_USER: $CI_REGISTRY_USER
  CI_REGISTRY_PASSWORD: $CI_REGISTRY_PASSWORD

stages:
  - build

before_script:
  - apk add --no-cache docker-cli-compose
  # Authentification au registre Docker
  - echo "üîí Connexion au registre GitLab..."
  - unset DOCKER_HOST             # D√©sactive temporairement DinD
  - docker login $CI_REGISTRY -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD

build:
  stage: build
  script:
    - echo "üõ†Ô∏è Construction de l'image..."
    - docker build -t $CI_REGISTRY_IMAGE:latest .
    - echo "‚úÖ Build termin√© avec succ√®s"
    
